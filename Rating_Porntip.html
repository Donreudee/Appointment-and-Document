<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rating Appointment</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .topbar {
      background-color: #7857ca;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      position: fixed;
      width: 200px;
      height: 100vh;
      background-color: #9e84e0;
      color: white;
      padding-top: 20px;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar nav ul li {
      padding: 15px 20px;
    }

    .container {
      margin-left: 200px;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 100%;
    }

    .tabs {
      margin: 0px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      background: #d9d9f2;
      margin-right: 5px;
    }

    .tabs button.active {
      background-color: #7857ca;
      color: white;
    }

    .rating-box {
      background-color: #5f42b3;
      color: white;
      padding: 20px;
      border-radius: 0 0 20px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .bar-chart {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 500px;
      max-width: 700px;
      height: 400px;
    }

    .comments {
      background: #eee;
      padding: 10px;
      border-radius: 15px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 80px;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .comment {
      background: white;
      padding: 20px 20px;
      border-radius: 10px;
      display: flex;
      gap: 30px;
      align-items: center;
      color: black;
      margin-left: 20px;
    }

    .comment-icon {
      width: 30px;
      height: 30px;
      background: #ccc;
      border-radius: 50%;
    }

    .term-select select {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <nav>
    <ul>
      <li>ðŸ‘¥ Dashboard</li>
      <li>ðŸ“‚ Management</li>
      <li>ðŸ“œ History</li>
    </ul>
  </nav>
</aside>

<div class="container">
  <section class="profile">
    <img src="image/P_Oi.png" alt="Profile" class="profile-pic" />
    <div>
      <h2 style="text-align: center;">Name : <strong>Porntip Panya</strong></h2>
      <p>porntip.pan@mfu.ac.th</p>
    </div>
    <div style="margin-left: auto; display: flex; align-items: center; gap: 20px;">
      <div class="term-select">
        <select id="term">
          <option value="term1">Semester 1</option>
          <option value="term2">Semester 2</option>
          <option value="summer">Summer Semester</option>
        </select>
      </div>
    </div>
  </section>

  <div class="tabs">
    <button id="appointmentBtn" class="active">Appointment</button>
    <button id="documentBtn">Document Tracking</button>
  </div>

  <div id="appointmentSection" class="rating-box">
    <div>
      <h1 id="appointmentRating">3.9 â˜…â˜…â˜…â˜…â˜†</h1>
      <div class="bar-chart">
        <canvas id="barChartAppointment"></canvas>
      </div>
    </div>
    <div class="comments">
      <h3>comment</h3>
      <div class="comment-list" id="appointmentComments"></div>
    </div>
  </div>

  <div id="documentSection" class="rating-box" style="display: none;">
    <div>
      <h1 id="documentRating">3.5 â˜…â˜…â˜…â˜…â˜†</h1>
      <div class="bar-chart">
        <canvas id="barChartDocument"></canvas>
      </div>
    </div>
    <div class="comments">
      <h3>comment</h3>
      <div class="comment-list" id="documentComments"></div>
    </div>
  </div>
</div>

<script>
  const appointmentBtn = document.getElementById('appointmentBtn');
  const documentBtn = document.getElementById('documentBtn');
  const appointmentSection = document.getElementById('appointmentSection');
  const documentSection = document.getElementById('documentSection');
  const termSelect = document.getElementById('term');

  const appointmentCommentsDiv = document.getElementById('appointmentComments');
  const documentCommentsDiv = document.getElementById('documentComments');

  let appointmentChart, documentChart;

  const chartData = {
    term1: {
      appointment: [5, 2, 3],
      document: [3, 4, 2],
      appointmentRating: "3.9 â˜…â˜…â˜…â˜…â˜†",
      documentRating: "3.5 â˜…â˜…â˜…â˜…â˜†",
      appointmentComments: [
        { stars: "â˜…â˜…â˜…â˜…â˜†", date: "12 FEB 2025", text: "She is kind and works very quickly." },
        { stars: "â˜…â˜…â˜…â˜†â˜†", date: "12 FEB 2025", text: "The service was decent and followed the standard process..." }
      ],
      documentComments: [
        { stars: "â˜…â˜…â˜…â˜…â˜†", date: "10 FEB 2025", text: "Great document handling speed." },
        { stars: "â˜…â˜…â˜†â˜†â˜†", date: "11 FEB 2025", text: "Some delays in processing." }
      ]
    },
    term2: {
      appointment: [3, 4, 4],
      document: [5, 2, 3],
      appointmentRating: "4.0 â˜…â˜…â˜…â˜…â˜†",
      documentRating: "3.7 â˜…â˜…â˜…â˜…â˜†",
      appointmentComments: [
        { stars: "â˜…â˜…â˜…â˜…â˜…", date: "20 MAR 2025", text: "Excellent support!" }
      ],
      documentComments: [
        { stars: "â˜…â˜…â˜…â˜†â˜†", date: "18 MAR 2025", text: "Average service." }
      ]
    },
    summer: {
      appointment: [4, 3, 5],
      document: [2, 5, 4],
      appointmentRating: "4.2 â˜…â˜…â˜…â˜…â˜†",
      documentRating: "3.9 â˜…â˜…â˜…â˜…â˜†",
      appointmentComments: [
        { stars: "â˜…â˜…â˜…â˜…â˜†", date: "01 APR 2025", text: "Very friendly and quick!" }
      ],
      documentComments: [
        { stars: "â˜…â˜…â˜…â˜†â˜†", date: "02 APR 2025", text: "Fine, but could be faster." }
      ]
    }
  };

  const labels = [
    'Fast, easy, and accurate service',
    'Knowledgeable staff with helpful support',
    'On-time service completion'
  ];

  function createChart(ctx, label, data, colors) {
    return new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: label,
          data: data,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { ticks: { font: { size: 8 } } },
          y: { beginAtZero: true, ticks: { font: { size: 10 } } }
        }
      }
    });
  }

  function renderComments(container, comments) {
    container.innerHTML = '';
    comments.forEach(comment => {
      container.innerHTML += `
        <div class="comment">
          <div class="comment-icon"></div>
          <div>
            <div>${comment.stars} ${comment.date}</div>
            <p>${comment.text}</p>
          </div>
        </div>
      `;
    });
  }

  function updateChartsAndComments() {
    const selectedTerm = termSelect.value;
    const data = chartData[selectedTerm];

    // Update Rating Texts
    document.getElementById('appointmentRating').innerText = data.appointmentRating;
    document.getElementById('documentRating').innerText = data.documentRating;

    if (appointmentChart) appointmentChart.destroy();
    if (documentChart) documentChart.destroy();

    appointmentChart = createChart(
      document.getElementById('barChartAppointment').getContext('2d'),
      'Appointment Ratings',
      data.appointment,
      ['#007BFF', '#FFC107', '#FF6384']
    );

    documentChart = createChart(
      document.getElementById('barChartDocument').getContext('2d'),
      'Document Ratings',
      data.document,
      ['#28A745', '#17A2B8', '#FFC107']
    );

    renderComments(appointmentCommentsDiv, data.appointmentComments);
    renderComments(documentCommentsDiv, data.documentComments);
  }

  appointmentBtn.addEventListener('click', () => {
    appointmentBtn.classList.add('active');
    documentBtn.classList.remove('active');
    appointmentSection.style.display = 'flex';
    documentSection.style.display = 'none';
  });

  documentBtn.addEventListener('click', () => {
    documentBtn.classList.add('active');
    appointmentBtn.classList.remove('active');
    appointmentSection.style.display = 'none';
    documentSection.style.display = 'flex';
  });

  termSelect.addEventListener('change', updateChartsAndComments);

  // Initial load
  updateChartsAndComments();
</script>

</body>
</html>
