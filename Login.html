<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center overflow-hidden">
  <div class="w-full max-w-sm text-center px-6">
    <!-- Welcome Gradient Heading -->
    <h1 class="text-7xl font-extrabold text-center mb-10 tracking-tight">
      <span style="color: #211C84;">W</span><span style="color: #4D55CC;">e</span><span style="color: #7A73D1;">l</span><span style="color: #B5A8D5;">c</span><span style="color: #7A73D1;">o</span><span style="color: #4D55CC;">m</span><span style="color: #211C84;">e</span>
    </h1>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="return false;" class="space-y-4">
      <input id="username" type="text" placeholder="Username"
             class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2" />
      <input id="password" type="password" placeholder="Password"
             class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2" />
      
      <div class="flex justify-end items-center text-sm text-gray-600">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox rounded border-gray-400" />
          <span>Remember Me</span>
        </label>
      </div>

      <button type="submit"
              class="w-full bg-[#211C84] hover:bg-[#4D55CC] text-white py-2 rounded-full text-lg font-semibold">
        Login
      </button>
    </form>
  </div>

  <!-- Login Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // ✅ ไม่กรอกอะไรเลย
      if (!username && !password) {
        Swal.fire({
          icon: 'warning',
          title: 'Missing Information',
          text: 'Please enter both username and password',
        });
        window.scrollTo(0, 0);
        return;
      }

      // ✅ ลืมกรอกบางช่อง
      if (!username || !password) {
        Swal.fire({
          icon: 'warning',
          title: 'Login error',
          text: 'Please check your username or password',
        });
        window.scrollTo(0, 0);
        return;
      }

      // ✅ กรอกผิด
      if (username !== 'admin' || password !== '1234') {
        Swal.fire({
          icon: 'error',
          title: 'Incorrect',
          text: 'Incorrect username or password',
        });
        window.scrollTo(0, 0);
        return;
      }

      // ✅ ถูกต้อง → เปลี่ยนหน้า
      window.location.href = 'Add-Edit.html'; // ปรับตามชื่อไฟล์จริงของคุณ
    });
  </script>
</body>
</html>
